<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="app.css" />
    <script src="app.js" type="module"></script>
    <title>word counter</title>
  </head>
  <body>
    <h1 class="title">word counter</h1>
    <textarea
      class="textarea"
      placeholder="type something..."
    ></textarea>

    <div class="box">
      <div>
        <h2 class="heading">number of characters</h2>
        <p class="ch"></p>
      </div>
      <div>
        <h2 class="heading heading--word">number of words</h2>
        <p class="wd"></p>
      </div>
    </div>
  </body>
</html>
